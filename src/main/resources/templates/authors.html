<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My first Spring app</title>
</head>
<body>
<h1>Authors list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Test Author firstName</td>
        <td th:text="${author.lastName}">Test Author lastName</td>
    </tr>
</table>
</body>
</html>
